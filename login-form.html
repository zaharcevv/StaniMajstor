<!DOCTYPE html>
<html>
<head>
  <title>Firebase Auth Page</title>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
  <script src="login-form-script.js" type="module" defer></script>
  <link rel="stylesheet" href="login-form.css">
</head>
<body>
  <!-- Login Form -->
  <form id="loginForm" style="display: block;">
    <img src="logo.webp" alt="Logo" id="logo">
    <h1>Firebase Authentication</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>

    <div id="newAccout">
      <a href="register-form.html"><p>Don't have an account?</p></a>
    </div>
  </form>

  <!-- Logout Button -->
  <div id="logoutSection" style="display: none;">
    <p id="welcomeMessage"></p>
    <button id="logoutButton">Logout</button>
  </div>

  <!-- Message Display -->
  <div id="message"></div>
</body>
</html>
