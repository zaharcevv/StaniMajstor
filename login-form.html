<!DOCTYPE html>
<html>
<head>
  <title>Firebase Auth Page</title>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
  <script src="login-form-script.js" type="module" defer></script>
</head>
<body>
  <h1>Firebase Authentication</h1>

  <!-- Login Form -->
  <form id="loginForm" style="display: block;">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <!-- Logout Button -->
  <div id="logoutSection" style="display: none;">
    <p id="welcomeMessage"></p>
    <button id="logoutButton">Logout</button>
  </div>

  <div id="newAccout">
    <a href="register-form.html"><p>Don't have an account</p></a>
  </div>

  <div id="forgotPassword">
    <a href="forgot-password-form.html"><p>Forgot your password?</p></a>
  </div>
  </body>

  <!-- Message Display -->
  <div id="message"></div>
</body>
</html>
