<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
  <script src="register-form-script.js" type="module" defer></script>
  <link rel="icon" href="../../../assets/logo/logo-blue.png">
  <link rel="stylesheet" href="register-form-style.css">
 </head>
<body>
  <form id="registrationForm">
    <img src="../../../assets/logo/logo-blue.png" alt="Logo" id="logo">
    <h1>Create an Account</h1>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <button type="submit">Register</button>
    
    <div id="alreadyHaveAccount">
      <a href="../login/login-form.html"><p>Already have an account?</p></a>
    </div>
  </form>

  <div id="message"></div>
</body>
</html>
