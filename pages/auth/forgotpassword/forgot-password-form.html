<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
  <script src="forgot-password-form-script.js" type="module" defer></script>
  <link rel="stylesheet" href="forgot-password-form-style.css">
</head>
<body>
  <form id="forgotPasswordForm">
    <img src="../../../assets/logo/black-logo-transparent.png" alt="Logo" id="logo"> <!-- Treba da bidi sino -->
    <h1>Forgot Password</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email">
    <button type="submit">Reset Password</button>
    <p id="message"></p>
    <div id="backToLogin">
      <a href="../login/login-form.html"><p>Remembered your password? Log in</p></a>
    </div>
  </form>
</body>
</html>
