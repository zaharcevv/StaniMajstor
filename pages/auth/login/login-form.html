<!DOCTYPE html>
<html>
<head>
  <title>Log in</title>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
  <script src="login-form-script.js" type="module" defer></script>
  <link rel="stylesheet" href="login-form.css">
  <link rel="icon" href="../../../assets/logo/logo-blue.png">
</head>
<body>
  <!-- Login Form -->
  <form id="loginForm" style="display: block;">
    <img src="../../../assets/logo/logo-blue.png" alt="Logo" id="logo">
    <h1>Log in</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <div id="message"></div>
    
    <button type="submit">Login</button>

    <div id="newAccount">
      <a href="../register/register-form.html"><p>Don't have an account?</p></a>
    </div>

    <div id="forgotPassword">
      <a href="../forgotpassword/forgot-password-form.html"><p>Forgot your password?</p></a>
    </div>
  </form>

  <!-- Logout Button -->
  <div id="logoutSection" style="display: none;">
    <p id="welcomeMessage"></p>
    <button id="logoutButton">Log out</button>
  </div>
</body>
</html>
